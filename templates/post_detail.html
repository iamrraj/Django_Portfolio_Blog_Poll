{% extends 'base.html' %}

{% block content %}

<div class="container"
 style=" margin 0 auto; margin-top: 130px;
  width: 1000px; border: 2px solid lightblue;
   padding: 40px; border-radius: 7px; box-shadow: 2px 2px 2px black; background: white;"   >
   <h1 class="text-primary"> {{ post.pk }} . {{ post.title }}</h1>
  <div class="post-entry">
    <div class="col-lg-12">
        <a href="#">
          <img class="img-fluid rounded" src="{{ post.image.url  }}" alt="" style="height: 400px; width: 850px;">
        </a>
    </div>
    <div class="col-lg-12 ">
      <h3 style="font-weight: bolder;">{{ post.title }}</h3> 
    <div>
    <hr>
     <div class="col-lg-12 container  " style=" margin: 0 auto; width: 800px">
      <h5 style="font-weight: bolder; text-align: justify; letter-spacing: 3px; margin-top: 10px;">{{ post.description |safe }}</h5>
    </div>

    <div class="card-footer text-muted text-right" style="margin-top: 15px;">
         <p class='text-dark'>{{ post.pub_date }} | <span class='text-primary'>By: {{ post.author}} </span> </p>
    </div>
    {% comment %} {{ request.build_absolute_uri }} {% endcomment %}
  </div>

<div class = "col-md-12 col-offset-2">
  <div class="fb-like" data-href="{{ request.build_absolute_uri }}" data-layout="button_count" data-action="like" data-size="large" data-mobile="Auto-detected" data-show-faces="true" data-share="true" style="width: 100px; height:50px;"></div>
</div>

<div class = "col-sm12">
  <div class="fb-comments" data-href="{{ request.build_absolute_uri }}" data-colorscheme="dark" data-mobile="Auto-detected" data-numposts="10" ></div>
  </div>
<br>
</div class =" text-text-right" style=" margin-top: -10px">
  <button class="btn btn-warning btn-lg "><a href="{% url 'post_edit' post.pk %}" style="color: black">+ Edit Blog Post</a></button>
  <button class="btn btn-danger btn-lg "><a href="{% url 'post_delete' post.pk %}" style="color: black">- Delete Blog Post</a></button>
  </div> 

{% endblock content %}
