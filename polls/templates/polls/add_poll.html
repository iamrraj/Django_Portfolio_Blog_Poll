{% extends 'base.html' %}

{% block content %}

<div class="container" style="margin-top: 130px; width: ">
  <h1 class='text-center'>Add Poll Using Form Below</h1>
  <div class="" style="margin: 0 auto; width: 500px; border: 2px solid silver; padding: 30px; border-radius: 6px; ">
    <div class="">
      <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group  " style="margin-top: -10px;">
          {{ field.errors }}
          {{ field.label_tag }}
          {{ field }}
        </div>
        {% endfor %}
        <input type="submit" value="Submit" class='btn btn-success btn-bg' style="width: 200px; height:50px; font-size: 22px;">
      </form>
    </div>
  </div>
</div>

{% endblock %}
