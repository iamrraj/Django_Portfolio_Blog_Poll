{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin: 0 auto; margin-top: 130px; width: 450px; background: silver; border-radius: 5px; margin-top: 70px; padding: 30px; border: 2px green;">
  <h2>Change Password</h2>
  {% if not user.has_usable_password %}
    <p style="color: red">You have not defined a password yet.</p>
  {% endif %}
  <form method="post">
  <div class ="form-group">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
    </div>
  </form>
{% endblock %}
